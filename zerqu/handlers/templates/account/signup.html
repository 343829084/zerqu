{% extends "account/layout.html" %}
{% from "account/macro.html" import FormField %}

{% block content %}
<h1>{{ _('Sign Up') }}</h1>

{% if social %}
<div class="social-connect">
  <img src="{{ social.avatar_url }}" width="48" height="48" style="float:left;margin-right:14px">
  <div style="float:left;overflow:hidden;line-height:1.3">
    <strong>{{ social.name }}</strong><br>
    <span style="font-size:14px;color:#999">{{ social.service_name }}</span>
  </div>
</div>
<div style="clear:both"></div>
{% endif %}

<form action="" method="post">
  {{ form.csrf_token }}
  <div class="form-field">
    <input type="email" value="{{ email }}" disabled>
  </div>
  {{ FormField(form.username) }}
  {{ FormField(form.password) }}
  <button type="submit">{{ _('Sign Up') }}</button>
</form>
{% endblock %}
