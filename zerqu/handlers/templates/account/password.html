{% extends "account/layout.html" %}
{% from "account/macro.html" import FormField %}

{% block content %}
<h1>{{ _('Password') }}</h1>
<form action="" method="post">
  {{ form.csrf_token }}
  <div class="form-field">
    <input type="email" value="{{ user.email }}" disabled>
  </div>
  {{ FormField(form.password) }}
  <button class="form-button">{{ _('Update') }}</button>
</form>
{% endblock %}
