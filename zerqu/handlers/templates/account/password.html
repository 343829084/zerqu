<h1>Password</h1>
<form action="" method="post">
  {{ form.csrf_token }}
  <div class="form-field">
    <input type="email" value="{{ email }}" disabled>
  </div>

  <div class="form-field">
    {{ form.password.label }}
    {{ form.password }}
    {% if form.password.errors %}
    <div class="form-error">{{ form.password.errors[0] }}</div>
    {% endif %}
  </div>
  <button>Update</button>
</form>
