{% extends "account/layout.html" %}
{% from "account/macro.html" import FormField %}

{% block content %}
<h1>{{ _('Find Password') }}</h1>
{% if message %}
<p>{{ message }}</p>
{% endif %}
<form action="" method="post">
  {{ form.csrf_token }}
  <div class="form-field">
    {{ FormField(form.username) }}
  </div>
  <button>{{ _('Send') }}</button>
</form>
{% endblock %}
